    <section>
        <!-- Div que contiene la forma de presupuesto -->
        <div class="section">
            <h2>Rellena los siguientes campos</h2>
            <form>
                <label for="name">NOMBRE:</label>
                <input type="text" id="name" name="name" autocomplete="off" required>
                
                <label for="tel">TELEFONO:</label>
                <input type="tel" id="tel" name="TELEFONO" autocomplete="off" pattern="[0-9]{9}" required>
                
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
              
                <label for="message">MENSAJE:</label>
                <textarea id="message" name="message" rows="7" required></textarea>
                
                <label for="policy"><a href="../Images/Privacy_Policy.pdf">“Política de privacidad”</a></label>
                <input type="checkbox" id="policy" name="policy" required> 
                
                <button type="submit">ENVIAR</button>
                <button type="reset">BORRAR</button>
            </form>
        </div>
    </section>
